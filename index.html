<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Pappers Scissors Game JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="result_game">
        <div class="user_game">
          <i class="fa-regular fa-hand-back-fist"></i>
        </div>
        <div class="cpu_game">
          <i class="fa-regular fa-hand-back-fist"></i>
        </div>
      </div>
      <div class="result">Let's Play?</div>
      <div class="choce">
        <div class="rock active">
          <i class="fa-regular fa-hand-back-fist"></i>
          <span>Rock</span>
        </div>
        <div class="pappers">
          <i class="fa-regular fa-hand"></i>
          <span>Pappers</span>
        </div>
        <div class="scissors">
          <i class="fa-regular fa-hand-scissors"></i>
          <span>Scissors</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
